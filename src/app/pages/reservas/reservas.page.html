<ion-header>
  <ion-toolbar>
    <ion-title>Carrito</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card *ngFor="let producto of pedido.productos">
    <ion-grid >
      <ion-row>

        <ion-col size="4">
          <ion-img class="mediana" [src]="producto.producto.foto"></ion-img>
        </ion-col>
        <ion-col size="6">
          <ion-label>Direccion:{{producto.producto.nombre}}</ion-label>
          <p></p>
          <ion-label>Cantidad de horas:{{producto.cantidad}}</ion-label>
          <p></p>
          <ion-label>Precio:{{producto.precio}}</ion-label>

        </ion-col>
        <ion-col size="2">
          <ion-button (click)="deleteProduct(producto.productos)">
            <ion-icon color="danger"  slot="icon-only" name="trash-bin"></ion-icon>
        </ion-button>
        </ion-col>
        
      </ion-row>
    </ion-grid>

    
    
    <ion-button *ngIf="estado"(click)="dummy(producto.productos)" expand="block" >Arrendar</ion-button>
  </ion-card>

  
  
</ion-content>
