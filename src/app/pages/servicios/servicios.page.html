<app-header titulo="Regiones"></app-header>

<ion-content >


<div *ngFor="let i of destinos">
  <a href="{{i.redirectTo}}" >
    <div class="container">
      
      <img src="{{i.imagen}}" alt="Snow" style="width:100%;height: 220px; ">
     
      <div class="content">
        <ion-text color="white" class="titulo">
          <p>{{i.titulo}}</p>
        </ion-text>
      </div>
    
    </div>
  </a>
</div>


</ion-content>
